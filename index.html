<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Miss Me?</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Pacifico', cursive;
      background-color: #ffeef0;
      padding-top: 100px;
    }

    h1 {
      font-size: 72px; /* 6x bigger than default */
    }

    #kissGif,
    #noGif {
      display: none;
      margin-top: 20px;
    }

    button {
      font-size: 24px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
    }

    #message {
      color: purple;
      font-weight: bold;
      margin-top: 20px;
      font-size: 32px;
    }

    img {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>Do you miss me?</h1>
  <button onclick="sayYes()">Yes</button>
  <button onclick="sayNo()">No</button>

  <div id="message"></div>
  <img id="kissGif" src="https://media.giphy.com/media/G3va31oEEnIkM/giphy.gif" alt="Kiss GIF" width="300">
  <img id="noGif" src="https://media.giphy.com/media/3oAt2dA6LxMkRrGc0g/giphy.gif" alt="No GIF" width="300">

  <script>
    function sayYes() {
      document.getElementById("message").innerText = "";
      document.getElementById("kissGif").style.display = "block";
      document.getElementById("noGif").style.display = "none";
    }

    function sayNo() {
      document.getElementById("message").innerText = "Don't lie, try again.";
      document.getElementById("kissGif").style.display = "none";
      document.getElementById("noGif").style.display = "block";
    }
  </script>

</body>
</html>
