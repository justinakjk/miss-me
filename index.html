<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Miss Me?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffeef0;
      padding-top: 100px;
    }
    #kissGif {
      display: none;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Do you miss me?</h1>
  <button onclick="sayYes()">Yes</button>
  <button onclick="sayNo()">No</button>

  <div id="message"></div>
  <img id="kissGif" src="https://media.giphy.com/media/G3va31oEEnIkM/giphy.gif" alt="Kiss GIF" width="300">

  <script>
    function sayYes() {
      document.getElementById("message").innerText = "";
      document.getElementById("kissGif").style.display = "block";
    }

    function sayNo() {
      document.getElementById("message").innerText = "Don't lie, try again.";
      document.getElementById("kissGif").style.display = "none";
    }
  </script>

</body>
</html>
