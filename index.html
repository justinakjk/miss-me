<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Ar pasiilgsi manes?</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: 'Raleway', sans-serif;
    background-color: #ffc8dd;
    min-height: 100vh;
    margin: 0;
    padding: 50px 20px;
    text-align: center;
  }

  h1 {
    font-size: 72px;
    max-width: 100%;
    word-break: break-word;
  }

  button {
    font-size: 24px;
    padding: 12px 24px;
    margin: 10px;
    cursor: pointer;
  }

  #message {
    color: purple;
    font-weight: bold;
    margin-top: 20px;
    font-size: 32px;
  }

  img {
    display: block;
    margin: 20px auto;
    max-width: 100%;
    height: auto;
  }

  #kissGif,
  #noGif {
    display: none;
  }

  /* âœ… MOBILE: Make everything bigger and centered */
  @media screen and (max-width: 600px) {
    h1 {
      font-size: 88px; /* bigger on mobile */
    }

    button {
      font-size: 30px;
      padding: 16px 32px;
    }

    #message {
      font-size: 40px;
    }
  }
</style>


</head>
<body>

  <h1>Ar pasiilgsi manes?</h1>
  <button onclick="sayYes()">TAIP</button>
  <button onclick="sayNo()">NE</button>

  <div id="message"></div>
  <img id="kissGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnFmd2diMnd0b2JyMHM0YnExNDJrMWViYTBsN3NxbDg2d3JxYXNsZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/10UUe8ZsLnaqwo/giphy.gif" alt="Kiss GIF" width="300">
  <img id="noGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHN5ZzF1MjM3dmViNnUwaW8zZXB2ZnlocDF1bjMzbmNzdmhwbGRlcCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oAt2dA6LxMkRrGc0g/giphy.gif" alt="No GIF" width="300">

  <script>
    function sayYes() {
      document.getElementById("message").innerText = "";
      document.getElementById("kissGif").style.display = "block";
      document.getElementById("noGif").style.display = "none";
    }

    function sayNo() {
      document.getElementById("message").innerText = "NEMELUOK. Spausk taip :Ddd ";
      document.getElementById("kissGif").style.display = "none";
      document.getElementById("noGif").style.display = "block";
    }
  </script>

</body>
</html>
