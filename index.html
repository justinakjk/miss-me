<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Will You Miss Me?</title>
  <style>
    body {
      text-align: center;
      font-family: Dancing Script, sans-serif;
      background-color: #fdc5f5;
      padding-top: 100px;
    }
    #kissGif {
      display: none;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #message {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Will you miss me?</h1>
  <button onclick="sayYes()">Yes</button>
  <button onclick="sayNo()">No</button>

  <div id="message"></div>
  <img id="kissGif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnFmd2diMnd0b2JyMHM0YnExNDJrMWViYTBsN3NxbDg2d3JxYXNsZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/10UUe8ZsLnaqwo/giphy.gif" alt="Kiss GIF" width="300">
  <img id="noGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHN5ZzF1MjM3dmViNnUwaW8zZXB2ZnlocDF1bjMzbmNzdmhwbGRlcCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oAt2dA6LxMkRrGc0g/giphy.gif" alt="No GIF" width="300" style="display: none;">
  
  <script>
    function sayYes() {
      document.getElementById("message").innerText = "";
      document.getElementById("kissGif").style.display = "block";
    }

    function sayNo() {
      document.getElementById("message").innerText = "Nemeluok.";
      document.getElementById("kissGif").style.display = "none";
    }
  </script>

</body>
</html>
